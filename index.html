<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="boardContainer">

		<h1>Tic Tac Toe</h1>

		<button id = "reset">RESET</button>

		<div class="board">
		
			<ul id = "rowA">
				<li id = "boxA1"><h1 class="innerBox"></h1></li>
				<li id = "boxA2"><h1 class="innerBox"><h1></li>
				<li id = "boxA3"><h1 class="innerBox"><h1></li>
			<ul>

			<ul id = "rowB">
				<li id = "boxB4"><h1 class="innerBox"></h1></li>
				<li id = "boxB5"><h1 class="innerBox"></h1></li>
				<li id = "boxB6"><h1 class="innerBox"></h1></li>	
			</ul>

			<ul id = "rowC">
				<li id = "boxC7"><h1 class="innerBox"></h1></li>
				<li id = "boxC8"><h1 class="innerBox"></h1></li>
				<li id = "boxC9"><h1 class="innerBox"></h1></li>
			</ul>

		</div>
		

	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
